<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>LoL コンボメーカー</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #3e0a8a, #5c0fb8, #9c23b8);
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }
    .character {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px;
      transition: transform 0.2s;
      backdrop-filter: blur(5px);
      height: 240px;
    }
    .character:hover {
      transform: scale(1.05);
    }
    .character img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .character-name {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
    }
    .recommend-btn {
      width: 100px;
      padding: 5px 0;
      font-size: 0.85em;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      text-align: center;
      transition: background 0.2s;
    }
    .recommend-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    #info {
      margin-top: 50px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(5px);
      text-align: center;
    }
    #info h2 {
      margin-bottom: 10px;
      font-size: 1.4em;
    }
    #info p {
      margin: 0;
      font-size: 1em;
    }
  </style>
</head>
